---
layout: default
banner: home
---

<div class="content">
    <ul class="post-list">
        {% for post in site.posts | limit: 5 %}
        <li class="post">
            <h2 class="post-title">
                <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </h2>
            <div class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</div>
            <div class="post-exerpt">
              {{ post.excerpt }}
            </div>
            {% unless forloop.last %}
              <hr />
            {% endunless %}
        </li>
        {% endfor %}
    </ul>
</div>
