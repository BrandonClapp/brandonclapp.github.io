---
layout: default
banner: home
---
<div class="home">
  <h4>Recent Posts</h4>
  <hr style="margin:0 0 1em 0" />
  <ul class="post-list">
      {% for post in site.posts | limit: 5 %}
      <li class="post">
          <div class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</div>
          <h2 class="post-title">
                <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </h2>
          <div class="post-exerpt">
              <p>{{ post.content | strip_html | truncatewords: 70 }} <span><a  href="{{ post.url | prepend: site.baseurl }}">read more</a></span></p> 
          </div>
      </li>
      {% endfor %}
  </ul>
</div>
