---
layout: default
banner: home
---

<div class="container">
    <div class="github-list col-6 pull-left">
        Github actions
    </div>

    <div class="twitter-list col-6 pull-left">
        Tweets
    </div>
    <div class="clearfix"></div>
</div>

<div class="content">
    <ul class="post-list">
        {% for post in site.posts %}
        <li>
            <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

            <h2>
                <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </h2>
            {{ post.excerpt }}
        </li>
        {% endfor %}
    </ul>
</div>
